<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon artyku≈Çu</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --gradient-start: #c084fc;
            --gradient-end: #4f46e5;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            color: #1f2937;
            min-height: 100vh;
        }


        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 2rem 0 1.5rem;
            text-align: center;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 2px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin: 2rem 0 1rem;
            padding-left: 1rem;
            border-left: 4px solid var(--secondary-color);
        }

        p {
            margin: 1.25rem 0;
            color: #4b5563;
            font-size: 1.1rem;
            line-height: 1.8;
            padding: 0 1rem;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 2rem auto;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
        }

        img:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        figcaption {
            text-align: center;
            font-style: italic;
            color: #6b7280;
            margin-top: 0.75rem;
            font-size: 0.95rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
</body>
</html>
